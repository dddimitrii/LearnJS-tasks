<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="minimum-scale=1,initial-scale=1,width=device-width,shrink-to-fit=no"
    />
    <title>Страница</title>
  </head>
  <body>
    <script>
      const value = prompt("Введите число", 0);

      if (value > 0) {
        alert(1);
      } else if (value < 0) {
        alert(-1);
      } else {
        alert(0);
      }
    </script>
  </body>
</html>
